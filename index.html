<div class="info">

    <span class="my_name">Добрынский&nbsp</span>

</div>
 
<script>
    var keysPressed = {};
    var imageVisible = false;
    var image;

    function toggleImageVisibility() {
        if (imageVisible) {
            document.body.removeChild(image);
            imageVisible = false;
        } else {
            image = new Image();
            image.src = 'static/images/sf.jpg'; // Укажите путь к вашей картинке
            document.body.appendChild(image);
            image.classList.add('sf');
            imageVisible = true;
        }
    }

    document.addEventListener('keydown', function(event) {
        keysPressed[event.key] = true;

        if (keysPressed['z'] && keysPressed['x'] && keysPressed['c'] && !imageVisible) {
            toggleImageVisibility();
            setTimeout(function() {
                document.body.removeChild(image);
                imageVisible = false;
            }, 500); // Показываем картинку на 500 миллисекунд
            keysPressed = {}; // Сбрасываем состояние клавиш после показа картинки
        }
    });

    document.addEventListener('keyup', function(event) {
        keysPressed[event.key] = false;
    });
</script>
</body>
